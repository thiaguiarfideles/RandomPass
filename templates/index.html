        .contact-clean form .form-control {
    background: #f5f3f3;
    border-radius: 11px;
    box-shadow: 1px 1px 1px rgba(0,0,0,0.05);
    outline: none;
    color: inherit;
    padding: 50px 40px 20px 40px;
    height: 70%;
    width: 100%;
    display: flex;
    flex-direction: column;
    font-family: "Inter", sans-serif;
    gap: 5px;
}      

.contact-clean form textarea.form-control {
    min-height: 40%;
    max-height: 70%;
    height: 70%;
    width: 100%;
    padding-top: 10px;
    resize: vertical;

<body>
    <section class="contact-clean" style="background-image: url({{ url_for('static', filename='images/password_future.jpg') }});">
        <div data-bss-parallax-bg="true" style="height: 100%; background-position: center; background-size: cover; width: 100%;">
    
            <form action="{{ url_for('password_func')}}" method="POST" style="color: var(--bs-pink);">
                <h2 class="text-center" style="color: var(--bs-indigo);">Gere sua senha exclusiva</h2>
                <div class="mb-3">
                    <label for="password-length" class="form-label">Tamanho da senha (de 6 até 20 caracteres):</label>
                    <input class="form-control" name="query1" id="password-length" type="number" min="6" max="20" step="1" placeholder="Digite de 6 até 20" required>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" name="output1" placeholder="Sua senha será gerada aqui" rows="7">{{output1}}</textarea>
                </div>
                <div class="text-center mb-3">
                    <button class="btn btn-primary text-center" type="submit" name="submit">Criar</button>
                </div>
                <h2 class="text-center">Thiago.Fideles</h2>
                <h5 class="text-center">
                    <a href="linkedinLink" id="linkedin-share-btt" rel="nofollow" target="_blank" class="linkedin-share-button"></a>
                </h5>
                <input class="form-control" name="query1" id='query1' type="number" min="6" max="20" step="1" placeholder="Digite o tamanho da senha que você deseja Max 20">
                <div class="mb-3"></div>
                <div class="mb-3"></div>
                <div class="mb-5"><textarea class="form-control" name="output1" placeholder="Sua senha será gerada aqui" rows="10">{{output1}}</textarea></div>
                <div class="text-center mb-3"><button class="btn btn-primary text-center" type="submit" name="submit">Criar </button></div>
                <h2 class="text-center">Thiago.Fideles</h2>
                <h5 class="text-center"><a href="linkedinLink" id="linkedin-share-btt" rel="nofollow" target="_blank" class="linkedin-share-button"></a></h5>

            </form>
        </div>
    </section>
    
    
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/js/bs-init.js"></script>

    
    <!-- Você pode colocar este script num arquivo externo -->
    <script type="text/javascript">
        //Constrói a URL depois que o DOM estiver pronto
        document.addEventListener("DOMContentLoaded", function() {
            var url = encodeURIComponent(window.location.href); //url
            var titulo = encodeURIComponent(document.title); //título
            var linkedinLink = "https://www.linkedin.com/in/thiago-aguiar-fideles-5570b785/"+url+"&title="+titulo;
            
            //tenta obter o conteúdo da meta tag description
            var summary = document.querySelector("meta[name='description']");            
            summary = (!!summary)? summary.getAttribute("content") : null;
            
            //se a meta tag description estiver ausente...
            if(!summary){
                //...tenta obter o conteúdo da meta tag og:description
                summary = document.querySelector("meta[property='og:description']");
                summary = (!!summary)? summary.getAttribute("content") : null;
            }
            //altera o link do botão
            linkedinLink = (!!summary)? linkedinLink + "&summary=" + encodeURIComponent(summary) : linkedinLink;
            document.getElementById("linkedin-share-btt").href = linkedinLink;
        }, false);
    </script>
</body>
